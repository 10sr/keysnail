initFileLoaded=初期化ファイルを読み込みました (%S 秒)

keySnailEnabled=KeySnail は有効となっています
keySnailDisabled=KeySnail は無効となっています
keySnailSuspended=KeySnail は一時的に無効となっています

keySnailEnabledBrief=有効
keySnailDisabledBrief=無効

overWriteConfirmation=は既に存在します。上書きしますか？

noUserScriptLoaded=初期化ファイルが読み込まれていないため、キーハンドラを有効にすることができません。
noUserScriptFound=初期化ファイルがディレクトリ %S 内に見つかりませんでした。\n初期化ファイルの存在するディレクトリを指定するか、戻って「初期化ファイルの作成」を選択して下さい。
selectDirectoryContainsInitFile=初期化ファイルがディレクトリ %S 内に見つかりませんでした。\n初期化ファイルの存在するディレクトリを指定して下さい。

userScriptError=%S の %S 行目を実行中にエラーが発生しました。

# rc wizard key detector
setKey=キーを入力して下さい
cancel=キャンセル

# interactive help's prefix argument description
prefixArgumentYouCanEnable=現在前置引数機能は無効となっています。設定ダイアログからこの機能を有効にすることができます。
prefixArgumentYouCanDisable=現在前置引数機能は有効となっています。設定ダイアログからこの機能を無効ににすることができます。
prefixArgumentUniv=前置引数の入力を開始します。 %S の後に - を続けると、負の前置引数入力となり、数値が省略された場合は 4 を %S の数だけ掛け合わせた値となります。
prefixArgumentPos=正の前置引数の入力を開始します
prefixArgumentNeg=負の前置引数の入力を開始します

# prompt string
promptKeyDescription=[ <tab> 補完の開始 / 次の候補へ ] [ shift + <tab> 前の候補へ ] [ <up>, <down> ヒストリ / 補完候補をたどる ]

# special key description
specialKeyQuit=キー入力のキャンセル等に用いられます
specialKeyHelp=任意のキーシーケンスに続けて入力すると、そのキーから始まるキーバインドが一覧表示されます
specialKeyEscape=このキーの後に続けて入力されたキーは Firefox に直接送られます
specialKeyMacroStart=キーマクロの定義を開始します
specialKeyMacroEnd=キーマクロの定義を終了 ＆ 記録されたキーマクロの再生を行います
specialKeySuspend=一時停止状態を切り替えるキーです

# editor
invalidFilePath=指定されたファイルパスは正しくありません。
noEditorSelected=エディタが指定されていません。設定ダイアログからエディタの場所を選んでください。
editorErrorOccured=ファイルのオープン中にエラーが発生しました。
editorNotFound=エディタ %S が見つかりませんでした。パスが正しく設定されているか確認してください。

# init file
failedToOpenDefaultInitFile=デフォルトの初期化ファイルが見つかりませんでした。拡張機能のパッケージが壊れている可能性があります。
openErrorOccuredPlace=エラーの発生した場所をエディタで開く

# file
failedToWriteText=ファイルの書き込みに失敗しました。

# preference
syntaxErrorFoundInFunction=入力された関数に誤りが見つかりました。コードが正しいか確認し、修正して下さい。
repeatWhenPrefixArgumentGivenYes=繰り返し
repeatWhenPrefixArgumentGivenNo=独自

# preserve
preserveDescription1=この領域は, GUI により初期化ファイルを生成した際にも引き継がれます
preserveDescription2=特殊キー, キーバインド定義, フック, ブラックリスト以外のコードは, この中に書くようにして下さい
